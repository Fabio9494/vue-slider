<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="`${slides[activeImage].image}`" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="previousImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <img class="thumb"
                    v-for="images,index in slides" :src="images.image"
                    :class="activeImage===index ? 'active' : ''"
                    @click="selectImage(index)">
                </div>
            </div>
            <button @click="startScrolling()">play</button>
            <button @click="pauseScrolling()">pause</button>
            <button @click="stopScrolling()">stop</button>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
